<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<center><img src="img/a.jpg" id="logo"></center><br><br><br><br>
<form>
	<strong>Name:</strong><br>
		<input type="text" id="first" placeholder="First Name">
		<input type="text" id="middle" placeholder="Middle Name">
		<input type="text" id="last" placeholder="Last Name"><br><br>
	<strong>Email-Id</strong>
		<input type="email" id="e2" placeholder="xyz@gmail.com"><br><br>
	<strong>Password:</strong>
		<input type="password" id="pass1"><br><br>
	<strong>Confirm Password:</strong>
		<input type="password" id="pass2"><br><br>
	<strong>Gender</strong>
		<input type="radio" name="gender" checked>Male
		<input type="radio" name="gender" >Female
		<input type="radio" name="gender" >Other	<br><br>	

		<input type="button" id="sub" value="Submit" onclick="subform();">
		<input type="reset" value="Reset" id="res"><br>
	<center><a href="index.html"><input type="button" id="can" value="Cancel"></a></center>
		
</form>
	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
